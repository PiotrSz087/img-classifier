<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
		<ul>
			<li th:each="img : ${images}">
				<img th:src="${img.src}" />
				<p th:text="'Id: ' + ${img.id}" />
				<p th:text="'File name: ' + ${img.fileName}" />
				<p th:text="'Result of recognition: ' + ${img.resultRecognition}"/>
			</li>
		</ul>
	</div>
</body>
<style>
	ul {
		list-style-type: none;
	}
</style>
</html>
